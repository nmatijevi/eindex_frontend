<h4 class="m-5">{{'professor-course.title3' | translate}}</h4>

<div>
    
    <div class="card m-5">
        <p-table #dt1 [value]="students" dataKey="id"
            [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['firstName','lastName', 'email', 'title']">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <button pButton label="{{'table.clear' | translate}}" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left ml-auto float-right">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="{{'table.search' | translate}}" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-center align-items-center">
                            {{'students.firstName' | translate}}
                            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                        </div>
                    </th>
                    
                    <th>
                        <div class="flex justify-content-center align-items-center">
                            {{'students.lastName' | translate}}
                            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                        </div>
                    </th>
                    
                    <th>
                    <div class="flex justify-content-center align-items-center">
                        {{'students.status' | translate}}
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        {{'students.email' | translate}}
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body"  let-student>
                <tr *ngIf="student.title === 'Student'">
                    <td>
                        {{student.firstName}}
                    </td>
                    <td>
                        {{student.lastName}}
                    </td>
                    <td>
                        {{student.title}}
                    </td>
                    <td>
                        {{student.email}}
                    </td>
                    <td>
                        <div class="d-flex">
                            
                            <div class="input-group mb-3" (click)="getExam(student.id)">
                                <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Ocjena</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="selectedOption" name="title" required>
                                
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                
                                </select>
                            </div>
                            <div *ngIf="selectedOption">
                            <button pButton type="button" icon="pi pi-check" class="p-button-rounded ml-1" (click)="setGrade(student.id, selectedOption)"></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No students found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
